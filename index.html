<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Streaming Movies and TV Shows</title>
  <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="FlixHub" class="logo">
    <div class="nav-links">
      <a href="#" class="active">Home</a>
      <a href="#" id="moviesButton">Movies</a>
      <a href="#" id="tvShowsButton">TV Shows</a>
    </div>
    <div class="nav-secondary">
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Titles, people, genres">
        <svg class="search-icon" onclick="toggleSearch()" viewBox="0 0 24 24" fill="white">
          <path d="M14 2a8 8 0 0 1 5.657 13.657l4.197 4.197a1 1 0 0 1-1.414 1.414l-4.197-4.197A8 8 0 1 1 14 2zm0 2a6 6 0 1 0 0 12 6 6 0 0 0 0-12z"/>
        </svg>
      </div>
      <button class="profile-icon" id="profileIcon"></button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section" id="heroSection">
    <div class="hero-content">
      <h1 class="hero-title" id="heroTitle"></h1>
      <div class="hero-buttons">
        <button class="hero-button play" onclick="playFeaturedMedia()">
          ▶ Play
        </button>
        <button class="hero-button more" onclick="showFeaturedDetails()">
          More Info
        </button>
      </div>
      <p class="hero-description" id="heroDescription"></p>
    </div>
  </section>

  <!-- Dynamic Genre Sections -->
  <div id="movieGenres"></div>
  <div id="tvShowGenres"></div>

  <!-- Modal -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">×</button>
      <div class="video-container">
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
      </div>
      <div id="mediaInfo"></div>
      <div id="seasonEpisodeSelection" style="display: none;">
        <select id="seasonSelect"></select>
        <div id="episodeList"></div> 
      </div>
    </div>
  </div>

  <script src="constants.js"></script>
  <script src="utils.js"></script>
  <script src="api.js"></script>
  <script src="ui.js"></script>
  <script src="main.js"></script>
</body>
</html>
